<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'doctors')}">

  <body>

    <h2>Doctors</h2>

    <table id="doctors" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px;">Name</th>
            <th style="width: 200px;">Field of Study</th>
            <th>City</th>
            <th style="width: 120px">Telephone</th>
            <th>Patients</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="doctor : ${selections}">
              <td>
                  <a th:href="@{/doctors/__${doctor.id}__}" th:text="${doctor.firstName + ' ' + doctor.lastName + ' '}"/></a>
              </td>
              <td th:text="${doctor.address}"/>
              <td th:text="${doctor.city}"/>
              <td th:text="${doctor.telephone}"/>
              <td><span th:each="patient : ${doctor.patients}" th:text="${patient.name}+'-' "/></td>
          </tr>
        </tbody>
    </table>

  </body>
</html>
